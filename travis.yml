language: cpp
branches:
    only:
        - master

matrix:
    include:
        - os: osx
          osx_image: xcode8
          env: MATRIX_PROJECT="assimp"
        - os: osx
          osx_image: xcode8
          env: MATRIX_PROJECT="glfw"

script:
    - make -C $MATRIX_PROJECT

deploy:
    provider: releases
    api_key: $GITHUB_API_TOKEN
    overwrite: true
    skip_cleanup: true
    file_glob: true
    file: $MATRIX_PROJECT/release/*
    on:
        branch: master

